<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresar Logísticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="festival-conectando.css">
</head>
<body class="bg-light">
  <div id="nav-container"></div>
  <canvas id="canvasBoleta" width="600" height="400" style="display:none;"></canvas>
  <div class="container mt-5">
    <h3 class="mb-4">Ingresar Logísticos</h3>
    <form id="formLogisticos" class="card p-4 shadow">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="tipoDocumento" class="form-label">Tipo de documento</label>
        <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
          <option value="">Seleccione...</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="numeroDocumento" class="form-label">Número de documento</label>
        <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Número celular</label>
        <input type="text" class="form-control" id="celular" name="celular" required>
      </div>
        <div class="mb-3">
          <label for="promocionLogistica" class="form-label">Promoción</label>
          <select class="form-select" id="promocionLogistica" name="promocionLogistica" required>
          </select>
        </div>
      <div class="mb-3">
        <label class="form-label">Área de apoyo</label>
        <div id="areasApoyoContainer"></div>
      </div>
        <div class="mb-3">
          <label for="tareasLogistico" class="form-label">Tareas del logístico</label>
          <textarea class="form-control" id="tareasLogistico" name="tareasLogistico" rows="2" placeholder="Describa las tareas que realizará el logístico"></textarea>
        </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <div id="mensajeExito" class="alert alert-success mt-3 d-none">¡Logístico registrado exitosamente!</div>
  </div>
  <script>
    // Cargar nav.html en el contenedor nav-container
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
      });
  </script>
  <script src="ingresarLogisticos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
