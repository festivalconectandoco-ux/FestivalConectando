<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Boletas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="festival-conectando.css">
</head>
<body class="bg-light">
  <div id="nav-container"></div>
  <script>
    // Cargar nav.html en el contenedor nav-container
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
      });
  </script>
  <div class="container mt-5">
    <div class="mb-3 text-end">
      <a href="ventaBoleteria.html" class="btn btn-primary me-2">Registrar boleta</a>
      <button id="btnDescargarExcel" class="btn btn-success">Descargar reporte</button>
    </div>
    <h3 class="mb-4">Boletas registradas</h3>
      <div class="container-fluid mt-3 px-3"> 
  </div>
    <div id="boletasContainer" class="row g-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="verBoletas.js"></script>
</body>
</html>
