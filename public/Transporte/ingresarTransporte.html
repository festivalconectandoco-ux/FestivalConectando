<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Transporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../festival-conectando.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body class="bg-light">
  <div id="nav-container"></div>
  <canvas id="canvasBoleta" width="600" height="400" style="display:none;"></canvas>
  <div class="container mt-5">
    <h3 class="mb-4">Registro Transporte</h3>
    <form id="formTransporte" class="card p-4 shadow">
      <div class="mb-3">
        <label for="asistentes" class="form-label">Asistente</label>
        <select class="form-select" id="asistentes" name="asistentes" required></select>
      </div>
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta</label>
        <select class="form-select" id="ruta" name="ruta" required></select>
      </div>
      <div class="mb-3">
        <label for="recibidoPor" class="form-label">Dinero recibido por:</label>
        <input type="text" class="form-control" id="recibidoPor" name="recibidoPor" placeholder="Nombre de quien recibe el dinero">
      </div>
      <div class="mb-3">
        <label for="valorTransporte" class="form-label">Valor del transporte:</label>
        <input type="number" class="form-control" id="valorTransporte" name="valorTransporte" value="25000" readonly>
        <small class="text-muted">Valor fijo: $25.000</small>
      </div>
      <div class="mb-3">
        <label for="comprobantePago" class="form-label">comprobante de pago:</label>
        <input type="file" class="form-control" id="comprobantePago" name="comprobantePago" accept="image/png, image/jpeg, image/jpg, image/webp, application/pdf" required>
        <small class="text-muted">Formatos permitidos: PNG, JPG, JPEG, WEBP, PDF.</small>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div id="mensajeExito" class="alert alert-success mt-3 d-none">¡Transporte registrado exitosamente!</div>
  </div>
  <script>
    // Cargar festival-conectando-nav.html en el contenedor nav-container
    fetch('../festival-conectando-nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
        // Esperar a que el HTML se inserte y luego inicializar el menú
        if (window.initFestivalNavMenu) {
          window.initFestivalNavMenu();
        } else {
          // Si el script aún no se ha cargado, esperar y reintentar
          setTimeout(() => {
            if (window.initFestivalNavMenu) window.initFestivalNavMenu();
          }, 200);
        }
      });
  </script>
  <script src="ingresarTransporte.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../festival-conectando-nav.js"></script>
</body>
</html>
