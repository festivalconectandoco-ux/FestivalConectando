<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Artistas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../festival-conectando.css">
</head>
<body>
    <div id="nav-container"></div>
  <div class="container">
    <h2 class="mb-4">Artistas registrados</h2>
    <div id="tablaArtistasContainer"></div>
  </div>
  <script>
      // Cargar nav.html en el contenedor nav-container
      fetch('../nav.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('nav-container').innerHTML = html;
          // Esperar a que el HTML se inserte y luego inicializar el menú
        if (window.initFestivalNavMenu) {
          window.initFestivalNavMenu();
        } else {
          // Si el script aún no se ha cargado, esperar y reintentar
          setTimeout(() => {
            if (window.initFestivalNavMenu) window.initFestivalNavMenu();
          }, 200);
        }
        });
    </script>
  <script src="verArtistas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../festival-conectando-nav.js"></script>
</body>
</html>
