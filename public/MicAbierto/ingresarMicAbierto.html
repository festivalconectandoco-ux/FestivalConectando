<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Micrófono Abierto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../festival-conectando.css">
</head>
<body class="bg-light">
  <div id="nav-container"></div>
  <div class="container mt-5">
    <h3 class="mb-4">Registro Micrófono Abierto</h3>
    <form id="formMicAbierto" class="card p-4 shadow">
      <div class="mb-3">
        <label for="agrupacion" class="form-label">Agrupación</label>
        <select class="form-select" id="agrupacion" name="agrupacion" required></select>
      </div>
      <div class="mb-3">
        <label for="nombrePersona" class="form-label">Nombre de la persona</label>
        <input type="text" class="form-control" id="nombrePersona" name="nombrePersona" required>
      </div>
      <div class="mb-3">
        <label for="tipoDocumento" class="form-label">Tipo de documento</label>
        <select class="form-select" id="tipoDocumento" name="tipoDocumento" required></select>
      </div>
      <div class="mb-3">
        <label for="numeroDocumento" class="form-label">Número de documento</label>
        <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Número celular</label>
        <input type="text" class="form-control" id="celular" name="celular" required>
      </div>
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" id="observaciones" name="observaciones" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div id="mensajeExito" class="alert alert-success mt-3 d-none">¡Artista de micrófono abierto registrado exitosamente!</div>
  </div>
  <script>
    // Cargar nav.html en el contenedor nav-container
    fetch('../nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
        // Esperar a que el HTML se inserte y luego inicializar el menú
        if (window.initFestivalNavMenu) {
          window.initFestivalNavMenu();
        } else {
          // Si el script aún no se ha cargado, esperar y reintentar
          setTimeout(() => {
            if (window.initFestivalNavMenu) window.initFestivalNavMenu();
          }, 200);
        }
      });
  </script>
  <script src="ingresarMicAbierto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../festival-conectando-nav.js"></script>
</body>
</html>
