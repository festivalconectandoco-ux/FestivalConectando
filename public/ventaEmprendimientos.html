<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Emprendimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="festival-conectando.css">
  <style>
    canvas {
      max-width: 100%;
      height: auto;
    }
    .redes-group { margin-bottom: 1rem; }
  </style>
</head>
<body class="bg-light">
  <div id="nav-container"></div>
  <canvas id="canvasBoleta" width="600" height="400" style="display:none;"></canvas>
  <div class="container-fluid mt-4 px-3">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulario de Registro de Emprendimiento</h4>
      </div>
      <div class="card-body">
        <form id="formEmprendimiento">
          <div class="mb-3">
            <label for="promocionEmprendimiento" class="form-label">Promoción emprendimiento:</label>
            <select class="form-select" id="promocionEmprendimiento" name="promocionEmprendimiento" required></select>
          </div>
          <div class="mb-3">
            <label for="nombreEmprendimiento" class="form-label">Nombre del emprendimiento:</label>
            <input type="text" class="form-control" id="nombreEmprendimiento" name="nombreEmprendimiento" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Redes sociales:</label>
            <div id="grupoRedes"></div>
            <button type="button" class="btn btn-secondary btn-sm mt-2" id="agregarRed">Agregar red social</button>
          </div>
          <div class="mb-3">
            <label class="form-label">Categorías del emprendimiento:</label>
            <div id="categoriasCheckboxes" class="row"></div>
            <small class="text-muted">Selecciona una o más categorías.</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Productos ofrecidos:</label>
            <div id="productosContainer">
              <div class="input-group mb-2 producto-item">
                <input type="text" class="form-control producto-input" placeholder="Ejemplo: pulseras, arepas, jugos" required>
                <button type="button" class="btn btn-danger eliminar-producto" style="display:none">&times;</button>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" id="agregarProducto">Agregar producto</button>
          </div>
                    <div class="mb-3">
            <label for="logoEmprendimiento" class="form-label">Logo del emprendimiento:</label>
            <input type="file" class="form-control" id="logoEmprendimiento" name="logoEmprendimiento" accept="image/png, image/jpeg, image/jpg, image/webp" required>
            <small class="text-muted">Formatos permitidos: PNG, JPG, JPEG, WEBP.</small>
          </div>
          <hr>
          <h5>Pago de inscripción</h5>
          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <label for="medioPago" class="form-label">Medio de pago:</label>
              <select class="form-select" id="medioPago" name="medioPago" required></select>
            </div>
            <div class="col-md-4 mb-2">
              <label for="recibidoPor" class="form-label">Recibido por:</label>
              <select class="form-select" id="recibidoPor" name="recibidoPor" required></select>
              <input type="text" class="form-control mt-2" id="recibidoPorOtro" name="recibidoPorOtro" style="display:none" placeholder="Escribe quién recibió">
            </div>
            <div class="col-md-4 mb-2">
              <label for="comprobantePago" class="form-label">comprobante de pago:</label>
              <input type="file" class="form-control" id="comprobantePago" name="comprobantePago" accept="image/png, image/jpeg, image/jpg, image/webp, application/pdf" required>
              <small class="text-muted">Formatos permitidos: PNG, JPG, JPEG, WEBP, PDF.</small>
            </div>
          </div>
          <hr>
          <h5>Datos de la persona responsable</h5>
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <label for="nombrePersona" class="form-label">Nombre de la persona:</label>
              <input type="text" class="form-control" id="nombrePersona" name="nombrePersona" required>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label for="tipoDocumento" class="form-label">Tipo de documento:</label>
              <select class="form-select" id="tipoDocumento" name="tipoDocumento" required></select>
            </div>
            <div class="col-12 col-md-3 mb-3">
              <label for="numeroDocumento" class="form-label">Número de documento:</label>
              <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" required>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <label for="celularPersona" class="form-label">Número de celular:</label>
              <input type="tel" class="form-control" id="celularPersona" name="celularPersona" required>
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success w-100">Registrar emprendimiento</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Cargar nav.html en el contenedor nav-container
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
        // Esperar a que el HTML se inserte y luego inicializar el menú
        if (window.initFestivalNavMenu) {
          window.initFestivalNavMenu();
        } else {
          // Si el script aún no se ha cargado, esperar y reintentar
          setTimeout(() => {
            if (window.initFestivalNavMenu) window.initFestivalNavMenu();
          }, 200);
        }
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ventaEmprendimientos.js"></script>
   <script src="festival-conectando-nav.js"></script>
</body>
</html>
