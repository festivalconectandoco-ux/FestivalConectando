<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Venta de Boletería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<canvas id="canvasBoleta" width="600" height="400" style="display:none;"></canvas>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulario de Venta de Boletería</h4>
      </div>
      <div class="card-body">
        <form id="formVenta">

          <!-- Datos del comprador -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del comprador:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="paisTelefono" class="form-label">País del teléfono:</label>
              <select class="form-select" id="paisTelefono" name="paisTelefono" required></select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="celular" class="form-label">Número de celular:</label>
              <input type="tel" class="form-control" id="celular" name="celular" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="promocion" class="form-label">Promoción:</label>
              <select class="form-select" id="promocion" name="promocion" required></select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="fechaCompra" class="form-label">Fecha de compra:</label>
              <input type="date" class="form-control" id="fechaCompra" name="fechaCompra" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="medioPago" class="form-label">Medio de pago:</label>
              <select class="form-select" id="medioPago" name="medioPago" required></select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="quienRecibio" class="form-label">Quien recibió:</label>
              <select class="form-select" id="quienRecibio" name="quienRecibio" required></select>
            </div>

            <div class="col-md-6 mb-3 d-none" id="campoOtro">
              <label for="nombreOtro" class="form-label">Nombre de quien recibió:</label>
              <input type="text" class="form-control" id="nombreOtro" name="nombreOtro">
            </div>

            <div class="col-md-6 mb-3">
              <label for="comprobante" class="form-label">Comprobante (archivo):</label>
              <input type="file" class="form-control" id="comprobante" name="comprobante" accept=".jpg,.png" required>
            </div>
          </div>

          <hr>
          <h5>Boletas para asistentes</h5>
          <div id="grupoAsistentes"></div>

          <div class="text-end mb-3">
            <button type="button" class="btn btn-secondary" id="agregarAsistente">Agregar asistente</button>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">Registrar venta</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
