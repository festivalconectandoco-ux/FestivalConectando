<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver boletería - Festival Conectando</title>
    <link rel="stylesheet" href="/festival-conectando.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="nav-container"></div>
    <script>
      // Cargar festival-conectando-nav.html en el contenedor nav-container
      fetch('../festival-conectando-nav.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('nav-container').innerHTML = html;
          // Esperar a que el HTML se inserte y luego inicializar el menú
        if (window.initFestivalNavMenu) {
          window.initFestivalNavMenu();
        } else {
          // Si el script aún no se ha cargado, esperar y reintentar
          setTimeout(() => {
            if (window.initFestivalNavMenu) window.initFestivalNavMenu();
          }, 200);
        }
        });
    </script>
    <div class="container py-4">
      <h2>Boletas registradas</h2>
      <div id="lista" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Asistentes/VerBoleteria.js"></script>
    <script src="../festival-conectando-nav.js"></script>
  </body>
</html>
