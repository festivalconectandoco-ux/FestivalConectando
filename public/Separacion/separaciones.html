<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Separaciones - Festival Conectando</title>
    <link rel="stylesheet" href="/festival-conectando.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="nav-container"></div>
    <script>
      // Cargar festival-conectando-nav.html en el contenedor nav-container
      fetch('../festival-conectando-nav.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('nav-container').innerHTML = html;
          // Esperar a que el HTML se inserte y luego inicializar el menú
        if (window.initFestivalNavMenu) {
          window.initFestivalNavMenu();
        } else {
          // Si el script aún no se ha cargado, esperar y reintentar
          setTimeout(() => {
            if (window.initFestivalNavMenu) window.initFestivalNavMenu();
          }, 200);
        }
        });
    </script>
    <div class="container py-4">
      <h2>Registrar separación / abono</h2>
      <form id="formSeparacion">
        <div class="mb-3">
          <label class="form-label">Referencia (si tiene)</label>
          <input id="referencia" class="form-control" placeholder="Opcional, si no se genera automáticamente">
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre comprador</label>
          <input id="nombreComprador" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre asistente</label>
          <input id="nombreAsistente" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Número de documento</label>
          <input id="numeroDocumento" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Promoción</label>
          <select id="promocion" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Valor boleta</label>
          <input id="valorBoleta" class="form-control" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Valor abonado</label>
          <input id="valorAbonado" type="number" class="form-control" min="0" value="0" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Medio de pago</label>
          <select id="medioPago" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label class="form-label">¿A dónde llegó el pago? (recibido por)</label>
          <select id="quienRecibio" class="form-select"></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Dinero recibido por (nombre de persona):</label>
          <input id="recibidoPor" class="form-control" placeholder="Nombre de quien recibe el dinero">
        </div>
        <div class="mb-3">
          <label class="form-label">Comprobante de pago (opcional)</label>
          <input id="comprobante" type="file" accept="image/*" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Celular</label>
          <input id="celular" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Registrar separación</button>
      </form>
      <div id="msg" class="mt-3"></div>
      <hr>
      <a href="/Separacion/verSeparaciones.html">Ver separaciones</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Separacion/separaciones.js"></script>
    <script src="../festival-conectando-nav.js"></script>
  </body>
</html>
