<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes Festival Conectando</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="festival-conectando.css">
  <style>
    .card-report {
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Menú de navegación global -->
    <div id="nav-container"></div>
    <script>
      // Cargar nav.html en el contenedor nav-container
      fetch('nav.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('nav-container').innerHTML = html;
        });
    </script>
  <div class="container py-4">
    <h2 class="mb-4">Reportes Festival Conectando</h2>
    <div class="row g-3" id="reportesResumen">
      <!-- Aquí se mostrarán los reportes -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Reportes.js"></script>
   <script src="festival-conectando-nav.js"></script>
</body>
</html>
