<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emprendimientos Registrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="festival-conectando.css">
</head>
<body>
  <div id="nav-container"></div>
  <script>
    // Cargar nav.html en el contenedor nav-container
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
      });
  </script>
  <div class="container py-4">
    <h2 class="mb-4">Emprendimientos Registrados</h2>
    <div id="emprendimientosList" class="row g-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="verEmprendimientos.js"></script>
   <script src="festival-conectando-nav.js"></script>
</body>
</html>
